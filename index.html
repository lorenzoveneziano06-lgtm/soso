<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Codice Segreto</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 60px; background: #fce7ef; }
    h2 { color: #d10064; }
    #box { background: white; display: inline-block; padding: 30px; border-radius: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.15); }
    input { padding: 10px; font-size: 18px; border-radius: 10px; border: 1px solid #bbb; }
    button { padding: 10px 20px; font-size: 18px; border-radius: 10px; background:#d10064; color:white; border:none; cursor:pointer; }
    button:hover { background:#a0004e; }
    #message { display:none; margin-top: 25px; font-size: 22px; color:#333; }
    #surpriseImage { display:none; margin-top: 20px; max-width: 80%; border-radius: 15px; }

    /* Link nascosto finch√© non appare la sorpresa */
    #surpriseLink { 
      display:none; 
      margin-top: 20px; 
      font-size: 20px; 
      color: #d10064;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="box">
    <h2>Inserisci il codice segreto üíó</h2>
    <input id="codeInput" type="password" placeholder="Codice..." />
    <br><br>
    <button onclick="checkCode()">Invia</button>
    
    <div id="message">
      üéâ <b>Sorpresa!</b><br><br>
      Tanti auguri amore ‚ù§Ô∏è<br>
    </div>

    <!-- Immagine -->
    <img id="surpriseImage" src="fotogreta.jpg" alt="Sorpresa ‚ù§Ô∏è">

    <!-- üîó Link sotto la foto -->
    <a id="surpriseLink" href="https://www.youtube.com/watch?v=iOT_zuDHvVk" target="_blank">Aspetta...devo dirti una cosaüíï</a>
  </div>

  <script>
    function checkCode() {
      const correctCode = "1289"; // <-- CAMBIA QUI IL CODICE SEGRETO
      const input = document.getElementById("codeInput").value;

      if (input === correctCode) {
        document.getElementById("message").style.display = "block";
        document.getElementById("surpriseImage").style.display = "block";
        document.getElementById("surpriseLink").style.display = "block"; // MOSTRA IL LINK
      } else {
        alert("Codice sbagliato üò¢");
      }
    }
  </script>

</body>
</html>
